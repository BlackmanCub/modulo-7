<div class="container">
    <div class="card my-5">
        <div class="card-header">
            <h2>Course</h2>
        </div>
        <div class="card-body">
            <div>
                <course-view [course]="course"></course-view>
            </div>
            <div class="row my-3">
                <div class="col">
                    <h3>MATERIA</h3>
                    <materia-view [course]="course"></materia-view>
                </div>
            </div>
            <div class="card my-3">
                <h3 class="card-header">STUDENT</h3>
                <div class="card-body p-0">
                    <item-view [course]="course"></item-view>
                </div>
            </div>
        </div>
    </div>
</div>
